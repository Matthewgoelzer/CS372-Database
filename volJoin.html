<!doctype html>
<html>
<head>
	<title>Volunteer Registration</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<br>
		<fieldset>
			<legend>Volunteer Registration</legend>
			<form id="addInfo">
				<label>Volunteer Name: </label>
				<input id="addName" type="text" name="Name"> 

				<label>Email: </label>
				<input id="addEmail" type="email" name="Email">

				<label>DOB: </label>
				<input id="addDOB" type="date" name="Date">

				<label>Location: </label>
				<input id="addLocation" type="text" name="Location">

				<input id="addBtn" type="button" name="add" value="Add">
			</form>
		</fieldset>
	</section>

</body>

</html>
